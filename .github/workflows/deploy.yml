name: Deploy CI/CD Website to EC2

# Trigger workflow on any push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your GitHub repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Copy files to EC2 using SCP
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html"
          target: "/tmp"

      # Step 3: Deploy to EC2 using SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clear old website
            sudo rm -rf /var/www/html/*
            echo "Cleared /var/www/html/"
            # Copy new files from /tmp
            sudo cp /tmp/index.html /var/www/html/
            # Set correct permissions for Apache to read
            sudo chmod 644 /var/www/html/index.html
            sudo chown -R www-data:www-data /var/www/html/
            ls -la /var/www/html/
            echo "Files copied and deployed successfully"
